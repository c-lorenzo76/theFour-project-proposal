<form class = "formStyle">

    <select id="job" name="Job">
        <option disabled hidden selected>Select</option>

      </select>
    <br><br>
    </form>
    <button class="button" onclick="changeWindow();">Login Chef</button>
    <script>
        function changeWindow(){
                let integer = document.querySelector('select');
                let scoobbert = integer.options[integer.selectedIndex].text;
            switch(scoobbert){
                case 'General Manager':
                    alert("Welcome General Manager");
                    window.location.href="Chef.html";
                    break;
                case 'Chef':
                    alert("Welcome Chef");
                    window.location.href="Chef.html";
                    break;
                case 'Waiter':
                    alert("Welcome Waiter");
                    window.location.href="Chef.html";
                    break;
            }
        }
