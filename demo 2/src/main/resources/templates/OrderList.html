<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Order List</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Product List</h1>

            <div style="align-content: center;">
                <p class="my-5">
                    <a href="/product/new-product" class="btn btn-primary" >Add Product</a>
                </p>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Cost</th>
                            <th>Time</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orderList}">
                            <td> <a th:href="@{/order/id={id}(id=${order.id})}" th:text=" ${order.id}" > </a></td>                           
                            <td th:text=" ${order.name}"></td>
                            <td th:text=" ${order.status}"></td>
                            <td th:text=" ${order.cost}"></td>
                            <td th:text=" ${order.counter}"></td>
                            <td th:text=" ${order.">
                        </tr>

                    </tbody>
                </table>
            </div>
            <script>
                document.getElementsByClassName().innerHtml = "HAJA";
            </script>
        </div>
    </body>
</html>
