<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Update Order</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <style >   
        .container-fluid{
            background-color:#363636;
            text-align:center; 
            color:#dc2f2f;
            font-size:32px;
            font-family: Courier New;
            padding: 4px;
            }
        body{background-color:#363636;}
        .card-body{
            background-color:#000000;
        }
        </style>
    </head>
    <body>
        <div class="container-fluid my-5">
            <h3>Update Status</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/order/update}" th:object="${order}"
                              method="post">

                            <table border="0" cellpadding="10">
                                <tr>
                                    <td><b>ID:</b></td>
                                    <td><input type="text" th:field="*{id}" value="${order.id}" readonly /></td>
                                </tr>
                                <tr>
                                    <td><b>Name:</b></td>
                                    <td><input type="text" th:field="*{name}" value="${order.name}" readonly /></td>
                                </tr>
                                <tr>
                                    <td><b>Status:</b></td>
                                   <!-- <td><input type="text" th:field="*{status}" value="${order.status}"/></td>-->
                                    <td>
                                        <select th:field="*{status}">
                                            <option th:each="status: ${T(com.proto.demo.order.Order.statustype).values()}" th:value="${status}" th:text="${status}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button type="submit">Save</button> </td>
                                </tr>

                            </table>
                        </form>


                    </div>


                </div>
            </div>
        </div>



    </body>
</html>
